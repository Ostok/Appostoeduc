{% extends './base.html' %}
{% block contenido %}
<body>
    <main>
        {% load static %}
        <section>
        <div class="container">
            <h1>Recorrer materias</h1>
            <div id="carouselMaterias" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="./bio1.html#bio1"><img src="{% static 'educ/publica/assets/img/cartel bio1.jpg' %}" alt="cartel bio1" width="100%"></a>
                    </div>
                    <div class="item">
                        <a href="./bio2.html#bio2"><img src="{% static 'educ/publica/assets/img/cartel bio2.jpg' %}" alt="cartel bio2" width="100%"></a>
                    </div>
                    <div class="item">
                        <a href="./bio3.html#bio3"><img src="{% static 'educ/publica/assets/img/cartel bio3.jpg' %}" alt="cartel bio3" width="100%"></a>
                    </div>
                    <div class="item">
                        <a href="./eco4.html#eco4"><img src="{% static 'educ/publica/assets/img/cartel ecologia.jpg' %}" alt="cartel ecologia" width="100%"></a>
                    </div>
                    <div class="item">
                        <img src="{% static 'educ/publica/assets/img/cartel ostoeduc.jpg' %}" alt="cartel ostoeduc" width="100%">
                    </div>
                </div>
                <a class="left carousel-control" href="#carouselMaterias" data-slide="prev">
                     <span class="glyphicon glyphicon-chevron-left"></span>
                     <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carouselMaterias" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        </section>
        <br><br>
        <img src="{% static 'educ/publica/assets/img/tira_ostoeduc.jpg' %}" alt="banner ostoeduc" width="100%">
    </main>   
</body>
{% endblock contenido %}
